name: Publish Go Module

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.1.0)'
        required: true

jobs:
  publish-go:
    if: startsWith(github.event.release.tag_name, 'go-v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create tags
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run tests
        working-directory: libs/go
        run: go test -v
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/go-v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create module tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "libs/go/v2/${{ steps.version.outputs.VERSION }}"
          git push origin "libs/go/v2/${{ steps.version.outputs.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger pkg.go.dev update
        run: |
          curl "https://proxy.golang.org/github.com/renatovico/bin-cc/libs/go/v2/@v/v${{ steps.version.outputs.VERSION }}.info"
