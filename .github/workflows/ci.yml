name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Build and validate data
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build data files
        run: npm run build
      
      - name: Validate build output
        run: |
          test -f data/compiled/cards.json || (echo "Error: cards.json not found" && exit 1)
          test -f data/compiled/cards-detailed.json || (echo "Error: cards-detailed.json not found" && exit 1)
          test -f data/compiled/conflicts.json || (echo "Error: conflicts.json not found" && exit 1)
          echo "✓ Build output validated"
      
      - name: Upload compiled data
        uses: actions/upload-artifact@v4
        with:
          name: compiled-data
          path: |
            data/compiled/cards.json
            data/compiled/cards-detailed.json
            data/compiled/conflicts.json

  # JavaScript tests
  test-javascript:
    name: JavaScript
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Build data (generates native files)
        run: npm run build
      
      - name: Install dependencies
        run: |
          cd libs/javascript
          npm install
      
      - name: Run tests
        run: |
          cd libs/javascript
          npm test

  # Python tests
  test-python:
    name: Python
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build data (generates native files)
        run: npm run build
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          cd libs/python
          pip install pytest
          pip install -e .
      
      - name: Run tests
        run: |
          cd libs/python
          pytest tests/ -v

  # Ruby tests
  test-ruby:
    name: Ruby
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build data (generates native files)
        run: npm run build
      
      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      
      - name: Install dependencies
        run: |
          cd libs/ruby
          gem install bundler
          gem install minitest
      
      - name: Run tests
        run: |
          cd libs/ruby
          ruby test/test_validator.rb

  # Elixir tests
  test-elixir:
    name: Elixir
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        elixir-version: ['1.14', '1.15', '1.16']
        otp-version: ['25', '26']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build data (generates native files)
        run: npm run build
      
      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir-version }}
          otp-version: ${{ matrix.otp-version }}
      
      - name: Install dependencies
        run: |
          cd libs/elixir
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      
      - name: Run tests
        run: |
          cd libs/elixir
          mix test

  # .NET tests
  test-dotnet:
    name: .NET
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build data (generates native files)
        run: npm run build
      
      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      
      - name: Restore dependencies
        run: |
          cd libs/dotnet
          dotnet restore
      
      - name: Build
        run: |
          cd libs/dotnet
          dotnet build --no-restore
      
      - name: Run tests
        run: |
          cd libs/dotnet
          dotnet test --no-build --verbosity normal

  # Lint and validation
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check JSON validity
        run: |
          for file in data/sources/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))"
            fi
          done
          # Check subdirectories
          for dir in data/sources/*/; do
            if [ -d "$dir" ]; then
              for file in "$dir"*.json; do
                if [ -f "$file" ]; then
                  echo "Checking $file..."
                  node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))"
                fi
              done
            fi
          done
          echo "✓ All JSON files are valid"
      
      - name: Check for required files
        run: |
          required_files=(
            "data/SCHEMA.md"
            "data/README.md"
            "CONTRIBUTING.md"
            "scripts/build.js"
            "scripts/validate.js"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
          done
          echo "✓ All required files present"
      
      - name: Validate sources
        run: |
          npm install --ignore-scripts
          node scripts/validate.js
