name: Release Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  VERSION: ${{ github.event.inputs.version || github.event.release.tag_name }}

jobs:
  # Build data files first
  build:
    name: Build Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build data files
        run: npm run build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-data
          path: |
            libs/javascript/data/
            libs/python/creditcard_identifier/brands.py
            libs/python/creditcard_identifier/brands_detailed.py
            libs/ruby/lib/creditcard_identifier/brands.rb
            libs/ruby/lib/creditcard_identifier/brands_detailed.rb
            libs/elixir/lib/creditcard_identifier/data.ex
            libs/elixir/lib/creditcard_identifier/data_detailed.ex
            libs/dotnet/CreditCardIdentifier/BrandData.cs
            libs/dotnet/CreditCardIdentifier/BrandDataDetailed.cs

  # Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: libs/javascript
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Update version
        run: npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
      
      - name: Publish to npm with provenance
        run: npm publish --access public --provenance

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: libs/python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build tools
        run: pip install build
      
      - name: Update version
        run: |
          sed -i "s/version = \".*\"/version = \"${{ env.VERSION }}\"/" pyproject.toml
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: libs/python/dist/

  # Publish to RubyGems
  publish-rubygems:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: libs/ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      
      - name: Update version
        run: |
          sed -i "s/spec.version.*=.*/spec.version       = '${{ env.VERSION }}'/" creditcard-identifier.gemspec
      
      - name: Build gem
        run: gem build creditcard-identifier.gemspec
      
      - name: Publish to RubyGems
        run: |
          mkdir -p ~/.gem
          echo -e "---\n:rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push creditcard-identifier-${{ env.VERSION }}.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

  # Publish to Hex.pm
  publish-hex:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: libs/elixir
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'
      
      - name: Update version
        run: |
          sed -i "s/@version \".*\"/@version \"${{ env.VERSION }}\"/" mix.exs
      
      - name: Install dependencies
        run: mix deps.get
      
      - name: Publish to Hex.pm
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}

  # Publish to NuGet
  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: libs/dotnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Update version
        run: |
          sed -i "s/<Version>.*<\/Version>/<Version>${{ env.VERSION }}<\/Version>/" CreditCardIdentifier/CreditCardIdentifier.csproj
      
      - name: Pack NuGet package
        run: dotnet pack CreditCardIdentifier/CreditCardIdentifier.csproj -c Release -o ./nupkg
      
      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Publish Go Module
  publish-go:
    name: Publish Go Module
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    defaults:
      run:
        working-directory: libs/go
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run tests
        run: go test -v
      
      - name: Create module tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "libs/go/v2/${{ env.VERSION }}"
          git push origin "libs/go/v2/${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger pkg.go.dev update
        run: |
          curl "https://proxy.golang.org/github.com/renatovico/bin-cc/libs/go/v2/@v/v${{ env.VERSION }}.info"

  # Publish to Maven Central
  publish-maven:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: libs/java
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      
      - name: Update version
        run: |
          sed -i "s/<version>.*<\/version>/<version>${{ env.VERSION }}<\/version>/" pom.xml
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Publish to Maven Central
        run: mvn deploy -P release
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: libs/rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Update version
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ env.VERSION }}\"/" Cargo.toml
      
      - name: Run tests
        run: cargo test --verbose
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Publish to Packagist
  publish-packagist:
    name: Publish to Packagist
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: libs/php
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-data
          path: libs/
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer
      
      - name: Update version
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ env.VERSION }}\"/" composer.json
      
      - name: Install dependencies
        run: composer install
      
      - name: Run tests
        run: vendor/bin/phpunit
      
      - name: Trigger Packagist update
        if: ${{ secrets.PACKAGIST_TOKEN != '' }}
        run: |
          curl -X POST "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}"
        env:
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
