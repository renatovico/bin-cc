name: Build and Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build and Validate Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build data files
        run: npm run build
      
      - name: Validate generated files
        run: |
          if [ ! -f data/compiled/brands.json ]; then
            echo "Error: compiled/brands.json was not generated"
            exit 1
          fi
          echo "âœ“ Build successful"
      
      - name: Run tests (JavaScript)
        run: |
          cd libs/javascript
          npm install
          npm test
      
      - name: Upload compiled data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-data
          path: |
            data/compiled/
            data/brands.json
          retention-days: 30
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build data files
        run: npm run build
      
      - name: Check for changes in data
        id: check_changes
        run: |
          # Check if there are changes in source files
          if git diff --quiet HEAD^ HEAD -- data/sources/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in data sources"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data sources"
          fi
      
      - name: Get current version
        id: get_version
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Increment patch version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Create Release
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.new_version }}
          name: Release v${{ steps.get_version.outputs.new_version }}
          body: |
            ## Data Update Release
            
            This release includes updated credit card BIN data.
            
            ### Changes
            - Updated BIN patterns in `data/sources/`
            - Rebuilt compiled data files
            
            ### Files
            - `data/brands.json` - Legacy format (backward compatible)
            - `data/compiled/brands.json` - Enhanced format with full metadata
            
            ### Usage
            ```bash
            npm install creditcard-identifier@${{ steps.get_version.outputs.new_version }}
            ```
          files: |
            data/brands.json
            data/compiled/brands.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
